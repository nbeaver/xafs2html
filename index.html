<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>XAFS data formatter</title>
    <script type="text/javascript" src="handle_files.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <noscript>
      This conversion script requires Javascript.
      Please <a href="https://enablejavascript.co/">enable Javascript</a> to use it.
    </noscript>

    <p>filename: <span id="filename"></span></p>

    <p>mimetype: <span id="mimetype"></span></p>

    <p>file size: <span id="fileSize"></span></p>

    <p>lines: <span id="fileLines"></span></p>

    <p>
    <div id="dropzone">Drag and drop your file here...</div>
    </p>

    <p>
    <button id="download_csv_button">Download CSV</button>
    </p>

    <p>
    <pre>
        <div id="header_holder"></div>
    </pre>
    <pre>
        <div id="table_holder"></div>
    </pre>
    </p>
  </body>
</html>
